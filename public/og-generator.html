<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>OG Generator</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 1200px; height: 630px; overflow: hidden; font-family: 'Outfit', sans-serif; }
        .font-heading { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="relative bg-[#1a1a1a]">
    
    <!-- Background Image (User Source) -->
    <div class="absolute inset-0 z-0">
        <img src="og-portrait.webp" class="w-full h-full object-cover object-center" alt="Benjamin Alignement">
        <!-- Strong Left Gradient for Text contrast -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-black/40 to-transparent"></div>
    </div>

    <!-- Content: Typography Based Layout (Reference Style) -->
    <div class="relative z-10 w-full h-full flex flex-col justify-center items-start pl-24">
        
        <!-- Headline -->
        <h1 class="text-[7rem] leading-[1.1] font-bold text-white font-sans drop-shadow-lg">
            Découvrir <br>
            <span class="text-[#C25E43]">l'approche.</span>
        </h1>

        <!-- Separator -->
        <div class="h-px w-32 bg-white/50 my-10"></div>

        <!-- Footer Branding -->
        <div class="flex items-center gap-3 text-white/90 font-sans tracking-[0.2em] uppercase text-sm font-semibold">
            <span>Benjamin</span>
            <span class="opacity-50">|</span>
            <span>Entrepreneur Aligné</span>
        </div>

    </div>

</body>
</html>
