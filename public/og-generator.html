<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>OG Generator</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 1200px; height: 630px; overflow: hidden; font-family: 'Outfit', sans-serif; }
        .font-heading { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="relative bg-[#1a1a1a]">
    
    <!-- Background Image (User Source) -->
    <div class="absolute inset-0 z-0">
        <img src="/og-source.png" class="w-full h-full object-cover object-center" alt="Benjamin Alignement">
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
    </div>

    <!-- Content: Minimalist Layout -->
    <div class="relative z-10 w-full h-full flex flex-col justify-end p-16 pb-20">
        
        <div class="flex items-end justify-between w-full">
            <!-- CTA Button -->
            <div class="px-10 py-5 bg-[#B94A2F] text-white text-3xl font-heading font-medium rounded-full shadow-[0_8px_32px_rgba(185,74,47,0.5)] flex items-center gap-4 transition-transform transform hover:scale-105 border border-white/10 backdrop-blur-sm">
                Découvrir l'approche
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            </div>

            <!-- Branding -->
            <div class="text-right opacity-90">
                <p class="text-white font-heading text-2xl tracking-wider font-bold">BENJAMIN</p>
                <p class="text-white/80 text-sm uppercase tracking-[0.25em] mt-1 font-medium">Entrepreneur Aligné</p>
            </div>
        </div>

    </div>

</body>
</html>
